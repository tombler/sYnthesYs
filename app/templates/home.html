            <div class="page-wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            
                            <div id="keyboard"></div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-4">
                            <label for="exampleInputAmount">Choose Your Sound Wave</label>
                            <div class="btn-group">
                                <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Waves'">Pre-Programmed</label>
                                <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Instrument'">Instrument</label>
                                <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Custom'">Custom</label>
                            </div>
                            <select class="form-control" ng-options="type for type in waveTypeList" ng-model="waveType" ng-show="radioModel === 'Waves'">
                                <option value="">Choose Wave Shape</option>
                            </select>
                            <select class="form-control" ng-show="radioModel === 'Instrument'" ng-options="instrument for instrument in instruments.instrumentNames" ng-model="chosenInstrument" ng-change="chooseInstrument(chosenInstrument)">
                                <option value="">Choose Your Instrument</option>
                            </select>
                            <form class="form" ng-show="radioModel === 'Custom'">
                                <div class="form-group">
                                    <div class="input-group" ng-repeat="value in placeholderWaveValues">
                                      <div class="input-group-addon"></div>
                                      <input type="text" class="form-control customValuesInput" id="exampleInputAmount" ng-model="customWaveValues[$index]" placeholder="{{value.value}}" maxlength="2">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" ng-click="createWave(customWaveValues)">Create Wave</button>
                            </form>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
