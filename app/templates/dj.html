<div class="dj-wrapper">
  <h1>Browser DJ</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <!-- Filter canvas -->
        <canvas id="filter" ng-mousedown="connectEffectGain()" ng-mousemove="addEffects($event)" ng-mouseup="removeEffects($event)" ng-mouseout="removeEffects($event)"><p>Filter</p></canvas>

      </div>
      <div class="col-md-4">
        <!-- Delay canvas -->
        <canvas id="delay" ng-mousedown="connectDelayGain()" ng-mousemove="addDelay($event)" ng-mouseup="removeDelay($event)" ng-mouseout="removeDelay($event)"></canvas>
      </div>
      <div class="col-md-4">
        <div class="thumbnail">
          <!-- <img src="img/Adventure-Club.jpg" alt="Adventure Club"> -->
          <div class="caption">
            <h3>Need Your Heart (ft. Kai)</h3>
            <p>Adventure Club</p>
            <!-- Playback Rate slider -->
            <div class="progress-box" ng-app>
              <div class="percentage-cur" ng-init="selectedRange=100">
                <span class="num"><strong>Playback Rate:</strong> {{ selectedRange }} %</span>
              </div>
              <div class="progress-bar progress-bar-slider">
                <input class="progress-slider" type="range" min="50" max="200" ng-model="selectedRange" ng-change="changePlaybackRate(selectedRange)">
                <div class="inner" ng-style="{ width: selectedRangePercent || '33.3%' }"></div>
              </div>
            </div>
            <div id="song-controls">
              <i class="fa fa-play" ng-click="playSong()"></i>
              <i class="fa fa-stop" ng-click="pauseSong()"></i>
            </div>
          </div>
        </div> <!-- Thumbnail -->
      </div> <!-- Column -->
    </div> <!-- Row -->
  </div> <!-- Container -->
</div> <!-- DJ wrapper -->
