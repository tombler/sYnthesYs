<div class="page-wrapper-dj" class="clearfix">
  <canvas id="synth-pad" ng-mousemove="addEffects($event)" ng-mouseup="removeEffects($event)" ng-mouseout="removeEffects($event)"></canvas>
  <canvas id="visual"></canvas>
  <div id="info">
    <h1>DJ Your Song</h1>
    <p>
      Click and drag the mouse over the synthesizer pad to generate effects while your song is playing.
    </p>
    <button ng-click="playSong()">Play</button>
    <button ng-click="pauseSong()">Pause</button>
    <p>
      Frequency: <span id="frequency" ng-model="frequencyDisplay"></span>
    </p>
    <p>
      Volume: <span id="volume">n/a</span>
    </p>
  </div>
</div>
