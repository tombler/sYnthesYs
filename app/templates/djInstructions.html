<div class='popup'>
  <h2>DJ JavaScratch <small>&copy;</small></h2>
  <a class='close' ng-click='hide()'>&times;</a>
  <div class='content'>
    <ul>
      <li>Click play to start the song.</li>

    </ul>
  </div>
</div>
